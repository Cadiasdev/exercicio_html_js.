<head>

    <title>Formulário de validação</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

        <form id="meuFormulario">

        </form>
    </div>
    <div id="mensagem" class="message"></div>
    <script src="./main.js"></script>
</body>
</html>
